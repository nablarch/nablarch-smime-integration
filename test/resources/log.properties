loggerFactory.className=nablarch.core.log.basic.BasicLoggerFactory

writerNames=mail,stdout

writer.mail.className=please.change.me.common.mail.testsupport.OnMemoryLogWriter

writer.stdout.className=nablarch.core.log.basic.StandardOutputLogWriter

availableLoggersNamesOrder=mail,other

# mail
loggers.mail.nameRegex=nablarch.fw.action.BatchActionBase
loggers.mail.level=INFO
loggers.mail.writerNames=mail

# other
loggers.other.nameRegex=.*
loggers.other.level=INFO
loggers.other.writerNames=stdout

